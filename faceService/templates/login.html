<html>
    <head>
        <link href="../static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <body>
        <div class="container">
            <div class="form row">
                <div class="form-horizontal col-md-offset-3">
                    <h3 class="form-title">管理员登陆</h3>
                    <div class="col-md-9">
                        <div class="form-group">
                            <sapn class="fa fa-user fa-lg"></sapn>
                            <input class="form-control required" type="text" placeholder="用户名" id="id" name="id" autofocus="autofocus" maxlength="20"/>

                            <span class="fa fa-lock fa-lg"></span>
                            <input class="form-control required" type="password" placeholder="密码" id="pwd" name="pwd" maxlength="16"/>

                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
